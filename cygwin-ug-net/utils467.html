><TABLE

><PRE

>Usage: unmount &#60;path&#62;</PRE

><P
>The <B
CLASS="COMMAND"
>unmount</B
> program removes a mount from
the system.  You may specify either the Windows path or the POSIX
path.  See the <B
CLASS="COMMAND"
>mount</B
> program for information
about the mount table.</P
