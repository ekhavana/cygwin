<h5>X11R7.5 for Cygwin 1.7</h5>

<p>
<a href="http://www.x.org/releases/X11R7.5/">X.Org X11 Release 7.5</a>
is now included in the Cygwin 1.7 beta testing release.
Complete details are available in the
<a href="http://cygwin.com/ml/cygwin-xfree-announce/2009-10/msg00010.html">
official announcement</a>.
</p>
<p>
(Users upgrading from monolithic X (Releases 6.9 and earlier) should also see the
<a href="http://cygwin.com/ml/cygwin-xfree-announce/2008-11/msg00000.html">
announcement about modular X</a>).
<i>2009-Oct-28</i>
</p>
